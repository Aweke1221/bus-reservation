<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Booking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Your custom styles -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">BusBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <!-- Dynamic nav items like "My Bookings", "Admin Dashboard", "Logout" will be handled by common.js -->
                <li class="nav-item" id="nav-my-bookings" style="display:none;"><a class="nav-link" href="user/my-bookings.html">My Bookings</a></li>
                <li class="nav-item" id="nav-admin-dashboard" style="display:none;"><a class="nav-link" href="admin/admin.html">Admin Panel</a></li>
                <li class="nav-item" id="nav-logout" style="display:none;"><a class="nav-link" href="#" onclick="logoutUser()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Welcome Back!</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="emailOrUsername">Email or Username</label>
                                <input type="text" class="form-control" id="emailOrUsername" placeholder="Enter your email or username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
                        </form>
                        <div id="loginMessage" class="mt-3">
                            <!-- Login success/error messages will appear here -->
                        </div>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="register.html">Sign up here</a>
                        </p>
                        <!-- Optional: Forgot password link -->
                        <!-- <p class="text-center mt-2"><a href="forgot-password.html">Forgot password?</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light text-center fixed-bottom">
        <div class="container">
            <span class="text-muted">Â© 2023 Bus Booking System</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script> <!-- For API_BASE_URL, storeToken, storeUser, updateNav, logoutUser -->
    <script src="js/auth.js"></script>   <!-- Login logic will be here -->
    <script>
        // Ensure nav is updated on page load if user is already logged in (e.g. navigated back)
        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            // If already logged in, maybe redirect from login page?
            // if(getToken()) {
            //     const user = getCurrentUser();
            //     if (user && user.role === 'admin') window.location.href = 'admin/admin.html';
            //     else if (user) window.location.href = 'index.html';
            // }
        });
    </script>
</body>
</html>
